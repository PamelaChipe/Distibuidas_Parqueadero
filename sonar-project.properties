# SonarQube Configuration for Sistema de Gestión de Parqueadero
# This file contains the SonarQube analysis configuration

# Project Identification
sonar.projectKey=Distibuidas_Parqueadero
sonar.projectName=Sistema Gestión Parqueadero
sonar.projectVersion=0.0.1
sonar.sources=zone_core/zone_core/src/main,parking-frontend/src

# Java Configuration
sonar.java.binaries=zone_core/zone_core/target/classes
sonar.java.test.binaries=zone_core/zone_core/target/test-classes
sonar.java.libraries=zone_core/zone_core/target/dependency

# Test Configuration
sonar.tests=zone_core/zone_core/src/test,parking-frontend/src/__tests__,parking-frontend/cypress
sonar.junit.reportPaths=zone_core/zone_core/target/surefire-reports
sonar.jacoco.reportPaths=zone_core/zone_core/target/jacoco.exec

# Code Coverage
sonar.coverage.jacoco.xmlReportPaths=zone_core/zone_core/target/site/jacoco/jacoco.xml
sonar.javascript.lcov.reportPaths=parking-frontend/coverage/lcov.info

# Language Configuration
sonar.language=java
sonar.inclusions=**/*.java,**/*.js,**/*.jsx,**/*.html,**/*.css

# Exclusions
sonar.exclusions=**/*Test.java,**/*Tests.java,**/target/**,**/node_modules/**,**/dist/**

# Encoding
sonar.sourceEncoding=UTF-8

# Server URL and Token (configure in Maven or environment)
# sonar.host.url=http://localhost:9000
# sonar.login=YOUR_TOKEN_HERE

# Quality Gate
sonar.qualitygate.wait=false

# Issues Configuration
sonar.issuesReport.html.enable=true
