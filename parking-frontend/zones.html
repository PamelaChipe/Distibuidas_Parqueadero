<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkingHub | Zonas</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/zones.css">
    <link rel="stylesheet" href="src/styles/spaces.css">
    <link rel="stylesheet" href="src/styles/responsive.css">
</head>

<body>
    <div id="root">
        <header class="header">
            <div class="container">
                <div class="header-content d-flex flex-wrap align-items-center gap-3">
                    <h1 class="logo mb-0">ParkingHub</h1>
                    <nav class="nav flex-grow-1">
                        <ul class="nav nav-pills justify-content-center gap-2">
                            <li class="nav-item"><a href="dashboard.html" data-section="dashboard"
                                    class="nav-link">Dashboard</a></li>
                            <li class="nav-item"><a href="zones.html" data-section="zones"
                                    class="nav-link active">Zonas</a></li>
                            <li class="nav-item"><a href="spaces.html" data-section="spaces"
                                    class="nav-link">Espacios</a></li>
                            <li class="nav-item"><a href="analytics.html" data-section="analytics"
                                    class="nav-link">Análisis</a></li>
                        </ul>
                    </nav>
                    <div class="status-indicator ms-auto">
                        <span id="connection-status-dot" class="status-dot online"></span>
                        <span id="connection-status-text" class="status-text">Sistema Conectado</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <section id="zones-section" class="section active">
                    <div class="section-header">
                        <h2>Gestión de Zonas</h2>
                        <p>Crear, actualizar y eliminar zonas del parqueadero</p>
                    </div>

                    <div class="section-controls d-flex flex-wrap gap-2 align-items-center">
                        <button id="btn-new-zone" class="btn btn-primary"><span
                                class="material-icons icon-inline">add_circle</span>Nueva Zona</button>
                        <div class="search-box flex-grow-1">
                            <input type="text" id="zone-search" class="form-control" placeholder="Buscar zona...">
                        </div>
                    </div>

                    <div id="zones-grid" class="zones-grid">
                        <div class="loading">Cargando zonas...</div>
                    </div>

                    <div id="zone-modal" class="modal hidden">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 id="zone-modal-title">Nueva Zona</h3>
                                <button class="btn-close">&times;</button>
                            </div>
                            <form id="zone-form" class="form">
                                <div class="form-group">
                                    <label for="zone-name">Nombre</label>
                                    <input type="text" id="zone-name" class="form-control" required
                                        placeholder="Ej: Zona A">
                                </div>
                                <div class="form-group">
                                    <label for="zone-description">Descripción</label>
                                    <textarea id="zone-description" class="form-control"
                                        placeholder="Descripción de la zona"></textarea>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="zone-capacity">Capacidad</label>
                                        <input type="number" id="zone-capacity" class="form-control" required min="5"
                                            max="25" placeholder="Ej: 10">
                                    </div>
                                    <div class="form-group">
                                        <label for="zone-type">Tipo</label>
                                        <select id="zone-type" class="form-select" required>
                                            <option value="">Seleccionar tipo</option>
                                            <option value="COVERED">Cubierta</option>
                                            <option value="UNCOVERED">Descubierta</option>
                                            <option value="PREMIUM">Premium</option>
                                            <option value="VALET">Valet</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group checkbox">
                                    <input type="checkbox" id="zone-active" class="form-check-input" checked>
                                    <label for="zone-active" class="form-check-label">Activa</label>
                                </div>
                                <div class="form-actions d-flex gap-2 justify-content-end">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                    <button type="button" class="btn btn-secondary"
                                        data-action="cancel">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2025 ParkingHub | Sistema de Gestión de Parqueadero Distribuido</p>
                <p>Backend: Spring Boot 3.5.7 | RabbitMQ | PostgreSQL</p>
            </div>
        </footer>
    </div>

    <div id="notification-container" class="notification-container"></div>

    <script src="src/js/common.js"></script>
    <script src="src/js/services/api.js"></script>
    <script src="src/js/components/zones.js"></script>
</body>

</html>
